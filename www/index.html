<!DOCTYPE html>
<html>
    <head>
        <title>Group Chat</title>
        <link href="frontend.css"  rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="chat">
            <input id="name" placeholder="Escreve aqui o teu nome" />
            <div id="messages"></div>
            <form id="write-message">
                <input id="message" placeholder="Escreve aqui a tua mensagem" />
                <button id="send-message" type="submit">Enviar</button>
            </form>
        </div>
        <div id="persons">
        </div>
        <script src="frontend.js"></script>
    </body>
</html>
